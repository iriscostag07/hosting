<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi página sobre la naturaleza</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link href="styles/style.css" rel="stylesheet" type="text/css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Hubble_ultra_deep_field.jpg/800px-Hubble_ultra_deep_field.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff; /* Ajusta el color del texto para que sea visible sobre la imagen de fondo */
            font-family: 'Open Sans', sans-serif;
        }

        #cuadrado {
            width: 50px;
            height: 50px;
            background-color: #3498db;
            position: absolute;
        }

        input[type="text"] {
            padding: 10px;
            margin-top: 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
        }

        #textoUsuario {
            margin-top: 20px;
            font-size: 20px;
            color: #fff;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>

    <h1>La naturaleza es impresionante</h1>
    
    <!-- Imagen que cambia al hacer clic -->
    <img id="imagen" src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/51/Bow_Lake_beim_Icefields_Parkway.jpg/1920px-Bow_Lake_beim_Icefields_Parkway.jpg" alt="Naturaleza hermosa" onclick="cambiarImagen()" style="cursor: pointer; border-radius: 10px; max-width: 90%; height: auto;">
    
    <p>La naturaleza está compuesta por una maravillosa variedad de:</p>
    <ul>
        <li>Bosques</li>
        <li>Ríos</li>
        <li>Montañas</li>
        <li>Animales</li>
    </ul>
    <p>¡Descubre la belleza de nuestro planeta y cuídalo!</p>
    
    <!-- Campo de texto para ingresar el nombre del usuario -->
    <input type="text" id="nombreUsuario" placeholder="Introduce tu nombre" oninput="cambiarTexto()">
    <p id="textoUsuario">¡Hola, visitante!</p>

    <button onclick="alert('¡Gracias por visitar nuestra página!')">Explorar</button>

    <!-- Cuadrado en movimiento -->
    <div id="cuadrado"></div>

    <script>
        function cambiarImagen() {
            var imagen = document.getElementById("imagen");
            
            // Cambiar la imagen cuando se hace clic
            if (imagen.src.includes("Bow_Lake_beim_Icefields_Parkway.jpg")) {
                imagen.src = "https://upload.wikimedia.org/wikipedia/commons/thumb/c/c7/Opal_Pool_YNP2_filtered_noise.jpg/1280px-Opal_Pool_YNP2_filtered_noise.jpg";  // Nueva imagen
            } else {
                imagen.src = "https://upload.wikimedia.org/wikipedia/commons/thumb/5/51/Bow_Lake_beim_Icefields_Parkway.jpg/1920px-Bow_Lake_beim_Icefields_Parkway.jpg";  // Imagen original
            }
        }

        // Función para cambiar el texto de bienvenida
        function cambiarTexto() {
            var nombre = document.getElementById("nombreUsuario").value;
            var textoUsuario = document.getElementById("textoUsuario");
            if (nombre) {
                textoUsuario.textContent = "¡Hola, " + nombre + "!";
            } else {
                textoUsuario.textContent = "¡Hola, visitante!";
            }
        }

        // Movimiento del cuadrado
        var cuadrado = document.getElementById("cuadrado");
        var posX = 0;
        var velocidad = 2;  // Velocidad del movimiento en píxeles

        function moverCuadrado() {
            posX += velocidad;
            cuadrado.style.left = posX + 'px';

            // Si el cuadrado llega al borde derecho de la pantalla, vuelve al inicio
            if (posX > window.innerWidth) {
                posX = -50;  // Comienza desde fuera de la pantalla a la izquierda
            }

            // Llamamos la función repetidamente
            requestAnimationFrame(moverCuadrado);
        }

        // Iniciar el movimiento del cuadrado
        moverCuadrado();
    </script>

    <script src="scripts/main.js"></script>
</body>
</html>
