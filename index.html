<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi página sobre la naturaleza</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="styles/style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <h1>La naturaleza es impresionante</h1>
    
    <!-- Imagen que cambia al hacer clic -->
    <img id="imagen" src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/51/Bow_Lake_beim_Icefields_Parkway.jpg/1920px-Bow_Lake_beim_Icefields_Parkway.jpg" 
         alt="Naturaleza hermosa" onclick="cambiarImagen()" style="cursor: pointer; border-radius: 10px; max-width: 90%; height: auto;">
    
    <p>La naturaleza está compuesta por una maravillosa variedad de:</p>
    <ul>
        <li>Bosques</li>
        <li>Ríos</li>
        <li>Montañas</li>
        <li>Animales</li>
    </ul>
    <p>¡Descubre la belleza de nuestro planeta y cuídalo!</p>
    
    <!-- Campo de texto para ingresar el nombre del usuario -->
    <input type="text" id="nombreUsuario" placeholder="Introduce tu nombre" oninput="cambiarTexto()">
    <p id="textoUsuario">¡Hola, visitante!</p>

    <button onclick="alert('¡Gracias por visitar nuestra página!')">Explorar</button>

    <!-- Cuadrado en movimiento -->
    <div id="cuadrado"></div>

    <script src="scripts/main.js"></script>
</body>
</html>
